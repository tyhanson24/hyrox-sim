<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€” HYROX SIM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <style>
    .auth-page {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 6rem 2rem 4rem;
      background: radial-gradient(ellipse at 50% 0%, rgba(200,255,0,.06) 0%, transparent 60%), var(--dark);
    }
    .auth-card {
      width: 100%; max-width: 420px;
      background: var(--card); border: 1px solid var(--card-border);
      padding: 2.5rem;
    }
    .auth-card h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem; color: #fff; letter-spacing: 2px;
      text-align: center; margin-bottom: .5rem;
    }
    .auth-card h1 .accent { color: var(--neon); }
    .auth-subtitle {
      text-align: center; color: var(--text-muted);
      font-size: .9rem; margin-bottom: 2rem;
    }
    .auth-links {
      text-align: center; margin-top: 1.5rem;
      font-size: .85rem; color: var(--text-muted);
    }
    .auth-links a { color: var(--neon); text-decoration: none; font-weight: 600; }
    .auth-error {
      background: rgba(255,60,0,.1); border: 1px solid rgba(255,60,0,.3);
      color: var(--accent); padding: .8rem 1rem; font-size: .85rem;
      margin-bottom: 1.5rem; display: none;
    }
    .auth-error.show { display: block; }
    .auth-success {
      text-align: center; padding: 2rem; display: none;
    }
    .auth-success.show { display: block; }
    .auth-success h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.8rem; color: #fff; letter-spacing: 2px;
    }
    .auth-success p { color: var(--text-muted); margin-top: .8rem; line-height: 1.6; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">HYROX<span>SIM</span></a>
    <ul class="nav-links">
      <li><a href="index.html#workouts">Workouts</a></li>
      <li><a href="login.html">Sign In</a></li>
    </ul>
    <div class="nav-right">
      <a href="login.html" class="nav-cta">Sign In</a>
    </div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <button class="mobile-close" id="mobileClose" aria-label="Close menu">&times;</button>
    <a href="index.html" class="mobile-nav-link">Home</a>
    <a href="login.html" class="mobile-nav-link">Sign In</a>
    <a href="signup.html" class="mobile-nav-link">Create Account</a>
  </div>

  <section class="auth-page">
    <div class="auth-card fade-in">
      <h1>RESET <span class="accent">PASSWORD</span></h1>
      <p class="auth-subtitle">Enter your email and we'll send you a reset link.</p>

      <div class="auth-error" id="authError"></div>

      <form id="resetForm">
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Send Reset Link</button>
      </form>

      <div class="auth-success" id="authSuccess">
        <h2>Check Your Email</h2>
        <p>If an account exists with that email, you'll receive a password reset link shortly.</p>
      </div>

      <div class="auth-links">
        <a href="login.html">&larr; Back to Sign In</a>
      </div>
    </div>
  </section>

  <script type="module">
    import { resetPassword } from './js/auth.js'
    import { initFadeIn, initHamburger } from './js/shared.js'

    initFadeIn()
    initHamburger()

    const form = document.getElementById('resetForm')
    const errorEl = document.getElementById('authError')
    const successEl = document.getElementById('authSuccess')
    const btn = document.getElementById('submitBtn')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      errorEl.classList.remove('show')
      btn.disabled = true
      btn.textContent = 'Sending...'

      try {
        await resetPassword(document.getElementById('email').value)
        form.style.display = 'none'
        successEl.classList.add('show')
      } catch (err) {
        errorEl.textContent = err.message
        errorEl.classList.add('show')
        btn.disabled = false
        btn.textContent = 'Send Reset Link'
      }
    })
  </script>
</body>
</html>
