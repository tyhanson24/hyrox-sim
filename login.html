<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€” HYROX SIM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <style>
    .auth-page {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      padding: 6rem 2rem 4rem;
      background: radial-gradient(ellipse at 50% 0%, rgba(200,255,0,.06) 0%, transparent 60%), var(--dark);
    }
    .auth-card {
      width: 100%; max-width: 420px;
      background: var(--card); border: 1px solid var(--card-border);
      padding: 2.5rem;
    }
    .auth-card h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem; color: #fff; letter-spacing: 2px;
      text-align: center; margin-bottom: .5rem;
    }
    .auth-card h1 .accent { color: var(--neon); }
    .auth-subtitle {
      text-align: center; color: var(--text-muted);
      font-size: .9rem; margin-bottom: 2rem;
    }
    .auth-links {
      text-align: center; margin-top: 1.5rem;
      font-size: .85rem; color: var(--text-muted);
    }
    .auth-links a { color: var(--neon); text-decoration: none; font-weight: 600; }
    .auth-links a:hover { text-decoration: underline; }
    .auth-error {
      background: rgba(255,60,0,.1); border: 1px solid rgba(255,60,0,.3);
      color: var(--accent); padding: .8rem 1rem; font-size: .85rem;
      margin-bottom: 1.5rem; display: none;
    }
    .auth-error.show { display: block; }
    .auth-divider {
      display: flex; align-items: center; gap: 1rem;
      margin: 1.5rem 0; color: var(--text-muted); font-size: .75rem;
      text-transform: uppercase; letter-spacing: 1px;
    }
    .auth-divider::before, .auth-divider::after {
      content: ''; flex: 1; height: 1px; background: var(--card-border);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">HYROX<span>SIM</span></a>
    <ul class="nav-links">
      <li><a href="index.html#workouts">Workouts</a></li>
      <li><a href="index.html#timer">Sim Timer</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="nav-right">
      <a href="login.html" class="nav-cta">Sign In</a>
    </div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <button class="mobile-close" id="mobileClose" aria-label="Close menu">&times;</button>
    <a href="index.html" class="mobile-nav-link">Home</a>
    <a href="index.html#workouts" class="mobile-nav-link">Workouts</a>
    <a href="index.html#timer" class="mobile-nav-link">Sim Timer</a>
    <a href="contact.html" class="mobile-nav-link">Contact</a>
    <a href="signup.html" class="mobile-cta">Create Account</a>
  </div>

  <section class="auth-page">
    <div class="auth-card fade-in">
      <h1>SIGN <span class="accent">IN</span></h1>
      <p class="auth-subtitle">Welcome back. Let's get to work.</p>

      <div class="auth-error" id="authError"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Email <span class="required">*</span></label>
          <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password <span class="required">*</span></label>
          <input type="password" class="form-input" id="password" placeholder="Your password" required>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
      </form>

      <div class="auth-links">
        <a href="reset-password.html">Forgot password?</a>
      </div>
      <div class="auth-divider">or</div>
      <div class="auth-links">
        Don't have an account? <a href="signup.html">Create one</a>
      </div>
    </div>
  </section>

  <script type="module">
    import { signIn } from './js/auth.js'
    import { initFadeIn, initHamburger } from './js/shared.js'
    import { supabase } from './js/supabase-client.js'

    initFadeIn()
    initHamburger()

    // Redirect if already logged in
    const { data: { session } } = await supabase.auth.getSession()
    if (session) window.location.href = 'dashboard.html'

    const form = document.getElementById('loginForm')
    const errorEl = document.getElementById('authError')
    const btn = document.getElementById('submitBtn')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      errorEl.classList.remove('show')
      btn.disabled = true
      btn.textContent = 'Signing in...'

      try {
        await signIn(
          document.getElementById('email').value,
          document.getElementById('password').value
        )
        window.location.href = 'dashboard.html'
      } catch (err) {
        errorEl.textContent = err.message === 'Invalid login credentials'
          ? 'Invalid email or password. Please try again.'
          : err.message
        errorEl.classList.add('show')
        btn.disabled = false
        btn.textContent = 'Sign In'
      }
    })
  </script>
</body>
</html>
